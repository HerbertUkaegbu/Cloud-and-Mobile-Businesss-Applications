<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Exercise</title>
    <style>
    .flex-container{
        display: flex;
        flex-wrap: wrap;
    }
    .flex-container > div {
        background-color: yellow;
        margin: 10px;
        padding: 10px;
        width: 80px;
        height: 40px;
        font-size: 12px;
        font-weight: bold;
        border: 1px solid black;
        text-align: center;

    }
    </style>
</head>
<body>
   <div class="flex-container">
       <div>Box 1</div>
       <div>Box 2</div>
       <div>Box 3</div>
       <div>Box 4</div>
       <div>Box 5</div>
       <div>Box 6</div>
   </div> 
</body>
</html>
