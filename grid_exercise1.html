<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Exercise 1</title>
<style>
#grid-container {
    display: grid;
    grid-template-columns: auto auto auto;
    column-gap: 250px;
    row-gap: 30px;
}   
#grid-container > div {
    background-color: yellow;
    padding-top: 10px;
    height: 20px;
    font-size: 12px;
    font-weight: bold;
    border: 1px solid black;
    text-align: center;
}
</style>
</head>
<body>
 <div id="grid-container">
        <div>Box 1</div>
        <div>Box 2</div>
        <div>Box 3</div>
        <div>Box 4</div>
        <div>Box 5</div>
        <div>Box 6</div> 
</div>     
</body>
</html>
